<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <div class="page-header-logo">
          <img src="assets/imgs/full-logo.png" />
      </div>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h1 class="page-title">Shortlist Management</h1>
  <div *ngIf="currentView == 'list'">
      <ng-container>
          <br>
          <ion-button shape="round" (click)="addShortList()">Add New Short List</ion-button>
          <hr>
          <ng-container *ngFor="let shortList of shortLists" class="hover">
              <ion-row>
                  <ion-col>
                      <a (click)="selectShortList(shortList.Id)" class="hoverLink"> {{shortList.Name}}</a>
                  </ion-col>
                  <ion-col>
                      <ion-icon name="trash" (click)="deleteShortList(shortList.Id)" style="color: red" class="link"></ion-icon>
                  </ion-col>
              </ion-row>
              <hr>
          </ng-container>
      </ng-container>
  </div>
  <div *ngIf="currentView == 'details'">
      <div>
          <br>
          <ion-button shape="round" (click)="showListView()">
              <ion-icon name="arrow-back"></ion-icon> Go Back
          </ion-button>
          <hr>
          <ion-grid>
              <ion-row>
                  <ion-col size="4">
                      <h4 class="">Short List Name</h4>
                  </ion-col>
                  <ion-col size="8">
                      <input type="text" placeholder="Short list name" />
                  </ion-col>
              </ion-row>
          </ion-grid>
      </div>
      <div>
          <ion-row>
              <ion-col>
                  <ion-button shape="round" color="primary" (click)="saveShortList()">Save Short List</ion-button>
              </ion-col>
          </ion-row>
      </div>
  </div>
</ion-content>
