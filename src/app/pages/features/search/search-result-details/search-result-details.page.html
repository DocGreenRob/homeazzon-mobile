<app-global-spinner [spinnerText]="spinnerText" *ngIf="loading1Visible"></app-global-spinner>
<div class="modal">
  <div class="modal-main-wrapper"
       *ngIf="source == 'Amazon' || source == 'Google Shopping' || source == 'Home Depot'">
    <div class="close-modal">
      <img src="assets/icon/Close Square.svg" (click)="close()" alt="" />
    </div>
    <div class="modal-result-img">
      <span class="img-container">
        <img src="{{result?.Image}}" />
      </span>
    </div>
    <div class="modal-content">
      <span class="title" *ngIf="result?.Title"> {{result?.Title}} </span>
      <span class="title" *ngIf="result?.Name"> {{result?.Name}} </span>
      <span class="price"> {{result?.Price | currency}} </span>
      <span class="description"> {{result?.Description}} </span>
    </div>
  </div>

  <div class="modal-main-wrapper" *ngIf="source == 'YouTube'">
    <div class="close-modal">
      <img src="assets/icon/Close Square.svg" (click)="close()" alt="" />
    </div>
    <div class="modal-result-img">
      <iframe frameborder="0"
              [src]="videoUrl"
              allowfullscreen
              style="width: 100%"></iframe>
    </div>
    <div class="modal-content">
      <span class="description"> {{result?.VideoDescription}} </span>
    </div>
  </div>

  <div class="modal-main-wrapper" *ngIf="source == 'Google Web'">
    <div class="close-modal">
      <img src="assets/icon/Close Square.svg" (click)="close()" alt="" />
    </div>
    <div class="modal-content">
      <span class="title"> {{result?.Title}} </span>
      <span class="description">{{result?.Description}} </span>
    </div>
  </div>

  <div class="modal-btns">
    <ion-button class="modal-save-btn" (click)="saveItem()">Save item</ion-button>
  </div>
</div>
