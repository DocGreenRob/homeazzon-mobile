<ion-header>
  <div class="header">
    <span (click)="close()">
      <img src="/assets/icon/Arrow - Left Square.svg" alt="" />
    </span>
    <span class="headerTitle"> Owner Registration </span>
  </div>
</ion-header>
<ion-content class="ion-padding">
  <div class="formWrapper">
    <div class="fieldWrapper">
      <ion-label>Street Address 1</ion-label>
      <div class="inputField">
        <ion-input
          type="text"
          [(ngModel)]="streetAddress1"
          placeholder="Enter Street Address 1"
        ></ion-input>
      </div>
    </div>
    <div class="fieldWrapper">
      <ion-label>Street Address 2</ion-label>
      <div class="inputField">
        <ion-input
          type="text"
          [(ngModel)]="streetAddress2"
          placeholder="Enter Street Address 2"
        ></ion-input>
      </div>
    </div>
    <div class="fieldWrapper">
      <ion-label>City</ion-label>
      <div class="inputField">
        <ion-input
          type="text"
          [(ngModel)]="city"
          placeholder="Enter City"
        ></ion-input>
      </div>
    </div>
    <div class="fieldWrapper">
      <ion-label>State</ion-label>
      <div class="inputField">
        <ion-select [(ngModel)]="state">
          <ion-select-option [value]="0">Select State</ion-select-option>
          <ion-select-option
            [value]="state.Abbv"
            *ngFor="let state of states; let i = index"
          >
            {{state.Name}}
          </ion-select-option>
        </ion-select>
        <img
          class="iconSelect"
          src="../../../../../assets/icon/Icon - Next.svg"
          alt=""
        />
      </div>
    </div>

    <div class="fieldWrapper">
      <ion-label>Zip</ion-label>
      <div class="inputField">
        <ion-input
          inputmode="numeric"
          type="number"
          maxlength="5"
          (keyup.enter)="continue()"
          [(ngModel)]="zip"
          placeholder="Enter Zip"
        ></ion-input>
      </div>
    </div>
    <div class="btnWrapper">
      <ion-button class="continuebtn" (click)="continue()">
        Continue</ion-button
      >
      <ion-button class="cancelbtn" (click)="close()">Cancel</ion-button>
    </div>
  </div>
</ion-content>
