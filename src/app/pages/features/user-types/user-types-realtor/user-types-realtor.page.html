<ion-header>
  <div class="registration-header">
    <img src="assets/icon/arrow-left-square.svg" (click)="close()">
    <div class="registration-title-wrapper">
      <img src="assets/icon/realtor.svg">
      <span class="registration-title">
        Realtor Registration
      </span>
    </div>
  </div>
</ion-header>
<div class="container-wrapper">
  <div class="formWrapper">
    <div class="fieldWrapper">
      <ion-label>Company Name</ion-label>
      <div class="inputField">
        <ion-input type="text" [(ngModel)]="companyName" placeholder="Enter Company Name"></ion-input>
      </div>
    </div>

    <!--<div class="fieldWrapper">
      <ion-label>Website</ion-label>
      <div class="inputField">
        <ion-input type="url" [(ngModel)]="website" placeholder="Enter Business Website"></ion-input>
      </div>
    </div>

    <div class="fieldWrapper">
      <ion-label>Email</ion-label>
      <div class="inputField">
        <ion-input type="email" [(ngModel)]="email" placeholder="Enter Business Email"></ion-input>
      </div>
    </div>

    <div class="fieldWrapper">
      <ion-label>Phone</ion-label>
      <div class="inputField">
        <ion-input type="phone" [(ngModel)]="businessPhone" placeholder="Enter Business Phone"></ion-input>
      </div>
    </div>-->

    <div class="fieldWrapper">
      <ion-label>Street Address 1</ion-label>
      <div class="inputField">
        <ion-input type="text" [(ngModel)]="streetAddress1" placeholder="Enter Street Address 1"></ion-input>
      </div>
    </div>

    <div class="fieldWrapper">
      <ion-label>Street Address 2</ion-label>
      <div class="inputField">
        <ion-input type="text" [(ngModel)]="streetAddress2" placeholder="Enter Street Address 2"></ion-input>
      </div>
    </div>

    <div class="fieldWrapper">
    <ion-label>Country</ion-label>
      <div class="inputField">
        <ion-select [(ngModel)]="country" placeholder="Select Country" (ionChange)="onCountryChange()">
          <ion-select-option [value]="0">Select Country</ion-select-option>
          <ion-select-option [value]="country.isoCode" *ngFor="let country of countries; let i = index">
            {{country.name}}
          </ion-select-option>
        </ion-select>
        <img class="iconSelect"
             src="assets/icon/Icon - Next.svg"
             alt="" />
      </div>
    </div>

    <div class="fieldWrapper">
      <div class="fieldWrapper">
        <ion-label>State</ion-label>
        <div class="inputField">
          <ion-select [(ngModel)]="state" (ionChange)="onStateChange()" placeholder="Select State">
            <ion-select-option [value]="0">Select State</ion-select-option>
            <ion-select-option [value]="state.isoCode" *ngFor="let state of states; let i = index">
              {{state.name}}
            </ion-select-option>
          </ion-select>
          <img class="iconSelect"
               src="assets/icon/Icon - Next.svg"
               alt="" />
        </div>
      </div>
    </div>

    <div class="fieldWrapper">
      <ion-label>City</ion-label>
      <div class="inputField">
        <ion-select [(ngModel)]="city" placeholder="Select City">
          <ion-select-option [value]="0">Select City</ion-select-option>
          <ion-select-option [value]="city.name"
                             *ngFor="let city of cities; let i = index">
            {{city.name}}
          </ion-select-option>
        </ion-select>
        <img class="iconSelect"
             src="assets/icon/Icon - Next.svg"
             alt="" />
      </div>
    </div>

    <div class="fieldWrapper">
      <ion-label>Zip</ion-label>
      <div class="inputField">
        <ion-input inputmode="numeric" type="number" maxlength="5" (keyup.enter)="continue()" [(ngModel)]="zip" placeholder="Enter Zip"></ion-input>
      </div>
    </div>

    <div class="btnWrapper">
      <ion-button class="continuebtn" (click)="continue()" *ngIf="!isEditingProperty">Continue</ion-button>
      <ion-button class="continuebtn" (click)="continue()" *ngIf="isEditingProperty">Save</ion-button>
      <ion-button class="continuebtn" (click)="manageProperties()" *ngIf="isEditingProperty">Manage Properties</ion-button>
      <ion-button class="cancelbtn" (click)="close()">Cancel</ion-button>
    </div>

  </div>
</div>
