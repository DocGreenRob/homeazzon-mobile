<ion-header>
  <div class="roleHeader">
    <span class="Role-title"> Choose a role </span>
  </div>
</ion-header>

<ion-content class="ion-padding">
  <div class="roleWrapper">
    <div
      *ngFor="let userType of userTypesAnynomousType; let i = index;"
      (click)="chooseRole(userType.Id)"
    >
      <div class="roles">
        <ion-checkbox></ion-checkbox>
        <ion-text>{{userType.Name}}</ion-text>
      </div>
    </div>
  </div>
</ion-content>
