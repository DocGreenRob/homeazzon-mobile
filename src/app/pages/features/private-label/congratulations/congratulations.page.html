<app-global-spinner [spinnerText]="spinnerText" *ngIf="loadingVisible"></app-global-spinner>
<ion-header style="background-color: #232B42;">
  <div class="header-title-with-icon" [ngStyle]="isIos && {'margin-top': '2em'}">
    <span class="dummy"></span>
    <span class="title-with-img">
      <span>Great Work!</span>
    </span>
    <span class="dummy"></span>
  </div>
</ion-header>
<div class="container-wrapper">
	<div class="formWrapper">
		<div class="inner-main">
			<img src="assets/imgs/congrates.svg" alt="">
			<span class="header-text">Congratulations!</span>
			<p class="info-text">You're all setup. Now let's get to work on your dream home.</p>

			<div class="btnWrapper">
				<ion-button class="continuebtn" (click)="gotoMainPage()">Show me my home!</ion-button>
			</div>
		</div>
	</div>
</div>
