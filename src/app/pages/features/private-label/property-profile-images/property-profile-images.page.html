<app-global-spinner [spinnerText]="spinnerText" *ngIf="loadingVisible"></app-global-spinner>
<ion-header style="background-color: #232B42;">
  <div class="header-title-with-icon" [ngStyle]="isIos && {'margin-top': '2em'}">
    <img src="assets/icon/arrow-left-square.svg" (click)="close()">
    <span class="title-with-img">
      <span>{{propertyName}} Images</span>
    </span>
    <span class="dummy"></span>
  </div>
</ion-header>
<div class="container-wrapper">
	<div class="formWrapper">
		<div *ngFor="let image of images">
		<div class="item-main" (click)="openDetailModal(image)" >
			<div class="image">
				<img src="{{image.Url}}" />
			</div>
			<div class="item-content">
				<span class="title">{{image.Title}}</span>
				<span class="desc">{{image.Description}}</span>
			</div>
		</div>
	</div>
</div>
</div>
