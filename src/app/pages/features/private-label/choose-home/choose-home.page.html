<ion-header style="border-bottom:2px solid whitesmoke !important; background-color: #232B42;">
	<div class="header-title-with-icon" >
		<span (click)="close()">
			<img src="assets/icon/arrow-left-square.svg" />
		</span>
		<span class="title-with-img">
			<span>Choose Home</span>
		</span>
		<span class="empty">
		</span>
	</div>
</ion-header>
<ion-content>
	<p class="welcome-text" style="font-family:'Silka-Semi-Bold' !important;">Great Choice<i>!</i> Now let's get your home on a lot</p>
	<ion-row>
		<ion-col size="12">
			<div class="btnstyle1" (click)="goToDevelopmentsPage()">
				<ion-button class="continuebtn" expand="block">Choose a Lot</ion-button>
			</div>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col size="12">
			<div class="btnstyle2" (click)="gotomyownlot()">
				<ion-button class="continuebtn" expand="block">I Have My Own Lot</ion-button>
			</div>
		</ion-col>
	</ion-row>
</ion-content>
