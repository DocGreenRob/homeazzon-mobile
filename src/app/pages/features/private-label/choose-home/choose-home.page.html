<ion-header style="background-color: #232B42;">
  <div class="header-title-with-icon" [ngStyle]="isIos && {'margin-top': '2em'}">
    <img src="assets/icon/arrow-left-square.svg" (click)="close()">
    <span class="title-with-img">
      <span>Choose Home</span>
    </span>
    <span class="dummy"></span>
  </div>
</ion-header>
<div class="container-wrapper">
	<div class="new-home-wrapper">
		<div class="home-inner-main">
			<ion-text>Great Choice! Now let's get your home on a lot</ion-text>
			<div class="home-img">
				<img src="assets/imgs/home-img.png" alt="">
			</div>
		</div>

		<div class="btnWrapper">
			<ion-button class="continuebtn" (click)="goToDevelopmentsPage()"> Choose a Lot
			</ion-button>
			<ion-button class="continuebtn" (click)="gotomyownlot()">
				I Have My Own Lot
			</ion-button>
		</div>
	</div>
</div>
