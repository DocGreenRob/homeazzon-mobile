<app-global-spinner [spinnerText]="spinnerText" *ngIf="loadingVisible"></app-global-spinner>
<ion-header *ngIf="isPrivateLabelUser" style="background-color: #232B42;">
  <div class="header-title-with-icon" [ngStyle]="isIos && {'margin-top': '2em'}">
    <img src="assets/icon/arrow-left-square.svg" (click)="goBack()">
      <span class="title-with-img">
        <span>Choose a Design</span>
      </span>
   <span class="dummy"></span>
  </div>
</ion-header>
<div class="container-wrapper">
  <div  *ngIf="isPrivateLabelUser" class="formWrapper">
    <span class="property-length">
      ({{ privateLabelProperties?.length }}) Property Templates
    </span>
  
    <div class="main-list" *ngFor="let property of privateLabelProperties">
      <div class="stuff-items" (click)="selectPrivateLabelPropertyProfile(property.Id)">
        <ion-text>
          {{property.Name}}
        </ion-text>
        <span>{{property.SqFeet.toLocaleString()}} Sq Ft.</span>
       
      </div>
    </div>
  </div>
  <div *ngIf="!isPrivateLabelUser" class="New-home-wrapper">
    <div class="cross-icon">
      <img src="assets/icon/Close Square.svg" (click)="goBack()" alt="">
    </div>
    <div class="home-inner-main">
      <ion-text>Design your new home</ion-text>
      <div class="home-img">
        <img src="assets/imgs/home-img.png" alt="">
      </div>
    </div>
    <div *ngIf="isPrivateLabelUser" class="home-btn-wrapper">
      <ion-button class="add-property-btn"
                  *ngIf="isOwner"
                  (click)="goToBuildYourGeneral()">
        <img src="assets/icon/building-fill-white.svg" alt="">
        Add New property
      </ion-button>
      <ion-button class="new-reality-btn"
                  *ngIf="isRealtor">
        <img src="assets/icon/person.svg" alt="">
        New Realty Customer
      </ion-button>
    </div>
  </div>

</div>
