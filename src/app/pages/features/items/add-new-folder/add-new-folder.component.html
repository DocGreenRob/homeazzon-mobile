<div class="add-new-folder-modal-main">
  <span class="add-modal-title">
    New Folder
  </span>
  <ion-text>
    For example people add folders like “Carpet”, “Exterior Doors”. ”Master Bedroom Interior”. 
  </ion-text>
  <div class="formWrapper">
    <div class="fieldWrapper">
      <ion-label>
        Folder Name
      </ion-label>
      <div class="inputField">
        <ion-input type="text" placeholder="Folder Name" [(ngModel)]="folderName"></ion-input>
      </div>
    </div>
    <div class="btnWrapper">
      <ion-button class="continuebtn" (click)="createFolder()">Create</ion-button>
      <ion-button class="addRoombtn" (click)="cancel()">Cancel</ion-button>
    </div>
  </div>
</div>
