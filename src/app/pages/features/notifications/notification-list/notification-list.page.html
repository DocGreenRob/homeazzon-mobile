<ion-header>
  <div class="top-ios-space" *ngIf="platform.is('ios')"></div>
  <div class="header-title-with-icon">
    <span class="header-icon">
      <div class="cross-icon">
        <img src="assets/icon/Arrow - Left Square.svg" (click)="close()" alt="">
      </div>
    </span>
    <span class="title-with-img">
      <span>Notifications</span>
    </span>

    <span class="empty"></span>
  </div>

    <img src="assets/icon/Home.svg" alt="">
    <span class="bread-arrow-right">></span>
    <span >Master bedroom</span>
    <span class="bread-arrow-right">></span>
    <span  class="current-page">Amazon Products</span>
  </div> -->
</ion-header>
<div *ngIf="showDeleteDiv">
  <button ion-button>Delete</button>
  <button ion-button>Cancel</button>
</div>
<div class="container-wrapper">
  <ion-list class="notifications-container">
    <ion-item-sliding class="notifications-content"
         *ngFor="let notification of notifications"
         >     
        <ion-item class="notification-item">
            <div class="notification-details" (click)="viewFullNotification(notification)">
            <ion-text class="notification-date">{{notification.Date}}</ion-text>
            <ion-text class="sender">{{notification.Sender}}</ion-text> 
            <span [class.unread]="!notification.IsOpened" ></span>
            </div>
          </ion-item>
            <div [class]="notification.IsOpened ? 'notification-type limited-access' : 'notification-type denied-case'">{{notification.Type}}</div>
            <ion-item-options [side]="right">
              <button ion-button  (click)="deleteItem(notification)">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
          
    </ion-item-sliding>
  </ion-list>
</div>
