<app-global-spinner [spinnerText]="spinnerText" *ngIf="loading1Visible"></app-global-spinner>
<ion-header style="border-bottom:2px solid whitesmoke !important; background-color: #232B42;">
  <div class="header-title-with-icon" [ngStyle]="isIos && {'margin-top': '2em'}">
    <span (click)="close()">
      <img src="assets/icon/arrow-left-square.svg" />
    </span>
    <span class="title-with-img">
      <span>Need Help?</span>
    </span>
    <div class="header-icon">
    </div>
  </div>
</ion-header>
<div class="container-wrapper">
  <div class="nothing-notice">
    <br /><br /><br />
    <span class="desc">
      <div class="desc-title">Need help?</div>
      <span>
        <br /><br />Contact us at <a href="mailto:contact@homeaZZon.com">contact@homeaZZon.com</a> and someone will reply within 24 business hours.
      </span>
    </span>
    <span>
      <img src="assets/imgs/no-content-backup.png" alt="">
    </span>
    <div class="sticky-div" (click)="deleteAccount()">
      Delete my account
    </div>
  </div>
</div>
