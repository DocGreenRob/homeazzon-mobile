<ion-header>
	<div class="header">
	  <span (click)="goBack()">
		<img src="/assets/icon/Arrow - Left Square.svg" alt="" />
	  </span>
	  <span class="headerTitle backtitle" (click)="goBack()"> Back </span>
	</div>
  </ion-header>
<ion-content class="ion-padding">
	<div class="formWrapper">
		<div class="formTitle">
			<ion-text>Almost done! lets select some exterior areas</ion-text>
		</div>
		<div class="roleWrapper">
			<div class="toggleWrapper">
				<ion-label>Skip</ion-label>
				<ion-toggle [(ngModel)]="isSkipExteriorAreas"></ion-toggle>
			</div>

			<div *ngIf="!isSkipExteriorAreas" >
				<div class="roles" *ngFor="let exterior of exteriors; let i=index">
					<ion-checkbox (ionChange)="addCheckbox($event,exterior.Id)" [(ngModel)]="exterior.enabled"  mode="ios"></ion-checkbox>
        			<ion-text [ngClass]="{'mypad-green': exterior.enabled}" >{{exterior.Name}}</ion-text>
				</div>
			</div>
		</div>

	<div class="btnWrapper">
		<ion-button class="continuebtn" (click)="saveProperty()">
			Save Property</ion-button
		>
	  </div>
	</div>
</ion-content>
