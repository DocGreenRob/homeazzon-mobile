<ion-header>
  <div class="header">
    <span (click)="goBack()">
      <img src="/assets/icon/Arrow - Left Square.svg" alt="" />
    </span>
    <span class="headerTitle" (click)="goBack()"> Back </span>
  </div>
</ion-header>
<ion-content class="ion-padding">
  <div class="formWrapper">
    <div class="formTitle">
      <ion-text>Letâ€™s start with some general information</ion-text>
      <span>Build your Home</span>
    </div>

    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <div class="fieldWrapper">
          <ion-label>Name your home design</ion-label>
          <div class="inputField">
            <ion-input
              type="text"
              [(ngModel)]="property.Name"
              placeholder="Enter name"
              required
            ></ion-input>
          </div>
        </div>
      </ion-col>

      <ion-col size="12" class="ion-no-padding">
        <div class="fieldWrapper">
          <ion-label>Number of levels</ion-label>
          <app-number-input
            [(value)]="property.TotalStories"
          ></app-number-input>
        </div>
      </ion-col>

      <ion-col size="12" class="ion-no-padding">
        <div class="fieldWrapper">
          <ion-label>Square Footage</ion-label>
          <div class="inputField">
            <ion-input
              type="text"
              placeholder="0 Sq Ft"
              [(ngModel)]="property.SqFt"
              required
              (focus)="selectInput($event)"
            ></ion-input>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <div class="btnWrapper">
      <ion-button class="continuebtn" (click)="goToBedroomsPage()">
        Continue</ion-button
      >
    </div>
  </div>
</ion-content>
