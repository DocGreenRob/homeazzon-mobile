<ion-header>
  <div class="header">
    <span (click)="goBack()">
      <img src="/assets/icon/Arrow - Left Square.svg" alt="" />
    </span>
    <span class="headerTitle backtitle" (click)="goBack()"> Back </span>
  </div>
</ion-header>
<div class="container-wrapper">
  <div class="formWrapper">
    <div class="formTitle">
      <ion-text>{{title}}</ion-text>
      <span>Build your Home</span>
    </div>

    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <div class="fieldWrapper">
          <ion-label>Name your home design</ion-label>
          <div class="inputField">
            <ion-input type="text"
                       [(ngModel)]="property.Name"
                       placeholder="Enter name"
                       required></ion-input>
          </div>
        </div>
      </ion-col>

      <ion-col size="12" class="ion-no-padding">
        <div class="fieldWrapper">
          <ion-label>Number of levels</ion-label>
          <app-number-input [(value)]="property.TotalStories" (click)="clearIfZero(property)"></app-number-input>
        </div>
      </ion-col>

      <ion-col size="12" class="ion-no-padding">
        <div class="fieldWrapper">
          <ion-label>Square Footage</ion-label>
          <div class="inputField">
            <ion-input type="text"
                       placeholder="0 Sq Ft"
                       [(ngModel)]="property.SqFt"
                       required
                       (focus)="selectInput($event)"></ion-input>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isEditingProperty && isOwner">
      <div class="fieldWrapper2">
        <ion-label>
          <i style="font-size:.7em !important; color:#808080;">(to load first on the dashboard)</i>
        </ion-label>
        <div class="inputField2">
          <ion-toggle [(ngModel)]="isDefault">Is Default</ion-toggle>
        </div>
      </div>
    </ion-row>
    <ion-row *ngIf="isEditingProperty && isRealtor">
      <div class="fieldWrapper2">
        <ion-label>
          <i style="font-size:.7em !important; color:#808080;">(to request access to make <u>Suggestions</u>)</i>
        </ion-label>
        <div class="inputField2">
          <ion-toggle [(ngModel)]="isLinkWithCustomer">Link with Customer</ion-toggle>
        </div>
      </div>
      <ion-col size="12" class="ion-no-padding" *ngIf="isLinkWithCustomer || isExistingLinkWithCustomer">
        <div class="fieldWrapper">
          <ion-label>Customer Name</ion-label>
          <div class="inputField">
            <ion-input type="text"
                       [(ngModel)]="customerName"
                       placeholder="Enter name"></ion-input>
          </div>
        </div>
      </ion-col>
      <ion-col size="12" class="ion-no-padding" *ngIf="isLinkWithCustomer || isExistingLinkWithCustomer">
        <div class="fieldWrapper">
          <ion-label>Customer Email</ion-label>
          <div class="inputField">
            <ion-input type="text"
                       [(ngModel)]="customerEmail"
                       placeholder="Enter name"></ion-input>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <div class="btnWrapper">
      <ion-button class="continuebtn" (click)="goToBedroomsPage()">
        Continue
      </ion-button>
    </div>
  </div>
</div>
