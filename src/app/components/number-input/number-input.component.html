<div class="inputField">
  <ion-input
  inputmode="numeric"
    type="number"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (change)="changeValue()"
  ></ion-input>
  <span class="spinArrows">
    <img class="arrowUp" src="/assets/icon/arrow.svg" (click)="changeValue('increment')">
    <img class="arrowDown" src="/assets/icon/arrow.svg" (click)="changeValue('decrement')">
  </span>
</div>
